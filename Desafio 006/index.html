<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="circle">
        
        <li><abbr title="Utilize <p> para fazer um Parágrafro">Parágrafo</abbr></li>
        
        <li><abbr title="Utile <h1> ou <h2>, <h3>, <h4>, <h5> ou <h6> para fazer um titulo">Titulo</abbr></li>
        
        <li><abbr title="Utilize <abbr title= &quot; &quot; para fazer uma abreviação">Abreviação</abbr></li>
        
        <li><abbr title="Utilize <a href= &quot; &quot;> para fazer um link">Link</abbr></li>

        <li><abbr title="Utilize <ul> ou <ol> para fazer uma lista">Lista</abbr></li>

        <li><abbr title="Utilize <img src= &quot; &quot; alt= &quot; &quot;> para inserir uma imagem">Imagem</abbr></li>

        <li><abbr title="Utilize <strong> para deixar o texto em negrito">Negrito</abbr></li>

        <li><abbr title="Utilize <em> para deixar o texto em itálico">Itálico</abbr></li>

        <li><abbr title="Utilize <code> para adicionar um código">Código</abbr> </li>

        <li><abbr title="Utilize <blockquote> para adicionar uma citação">Citação</abbr></li>
    </ul>
    


</body>
</html>
